<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Network/Hexagon structure with P in center -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Top vertex -->
  <circle cx="256" cy="50" r="18" fill="url(#logoGradient)"/>
  
  <!-- Top-left vertex -->
  <circle cx="100" cy="140" r="18" fill="url(#logoGradient)"/>
  
  <!-- Top-right vertex -->
  <circle cx="412" cy="140" r="18" fill="url(#logoGradient)"/>
  
  <!-- Middle-left vertex -->
  <circle cx="50" cy="280" r="18" fill="url(#logoGradient)"/>
  
  <!-- Middle-right vertex -->
  <circle cx="462" cy="280" r="18" fill="url(#logoGradient)"/>
  
  <!-- Bottom-left vertex -->
  <circle cx="140" cy="420" r="18" fill="url(#logoGradient)"/>
  
  <!-- Bottom-right vertex -->
  <circle cx="372" cy="420" r="18" fill="url(#logoGradient)"/>
  
  <!-- Center vertex -->
  <circle cx="256" cy="256" r="18" fill="url(#logoGradient)"/>
  
  <!-- Bottom center vertex -->
  <circle cx="256" cy="462" r="18" fill="url(#logoGradient)"/>
  
  <!-- Lines - Top -->
  <line x1="256" y1="68" x2="100" y2="158" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="256" y1="68" x2="412" y2="158" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Lines - Top to middle -->
  <line x1="100" y1="158" x2="50" y2="298" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="412" y1="158" x2="462" y2="298" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Lines - Middle to bottom -->
  <line x1="50" y1="298" x2="140" y2="438" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="462" y1="298" x2="372" y2="438" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Lines - Bottom -->
  <line x1="140" y1="438" x2="256" y2="480" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="372" y1="438" x2="256" y2="480" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Lines - Center connections -->
  <line x1="256" y1="68" x2="256" y2="238" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="100" y1="158" x2="256" y2="256" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="412" y1="158" x2="256" y2="256" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="50" y1="298" x2="256" y2="256" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="462" y1="298" x2="256" y2="256" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="140" y1="438" x2="256" y2="256" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="372" y1="438" x2="256" y2="256" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="256" y1="480" x2="256" y2="274" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Internal hexagon lines -->
  <line x1="100" y1="158" x2="412" y2="158" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="50" y1="298" x2="462" y2="298" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="140" y1="438" x2="372" y2="438" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- P Letter - simplified geometric style -->
  <g id="letterP">
    <!-- Vertical line of P -->
    <rect x="220" y="210" width="20" height="90" rx="10" fill="url(#logoGradient)"/>
    
    <!-- Upper curve of P -->
    <path d="M 240 210 Q 280 210 280 235 Q 280 255 240 255" fill="none" stroke="url(#logoGradient)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>